<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add A Pin</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">
          <span class="fa fa-map-pin"></span> Add A Pinned Location!
        </h1>
        <hr />
        <h2 class="text-center">Make Your Mark</h2>
        <br />
        <div class="text-center">
          <a href="/listings">
            <button class="btn btn-lg btn-primary">
              <span class="fa fa-map-pin"></span> View Listing
            </button>
          </a>
          <a href="/">
            <button class="btn btn-lg btn-default">
              <span class="fa fa-home"></span>
            </button>
          </a>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <!-- Reservation Page -->
          <div class="card">
            <div class="card-header">
              Fill the fields below to drop a pin on the map
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <label for="name">Business Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" />
                </div>
                <button type="submit" class="btn btn-primary submit">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <br />
          <p>
            <a href="/api/listings">Listing API</a>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>

<script type="text/javascript">
  $(".submit").on("click", function(event) {
    event.preventDefault();

    // Here we grab the form elements
    var newReservation = {
      title: $("#name")
        .val()
        .trim(),
      address: $("#address")
        .val()
        .trim()
    };

    console.log(newReservation);

    $.post("/api/listings", newReservation, function(data) {
      // If a table is available... tell user they are booked.
      if (data) {
        alert("Yay! You are officially booked!");
      }

      // If a table is available... tell user they on the waiting list.
      else {
        alert("Sorry you are on the wait list");
      }

      // Clear the form when submitting
      $("#name").val("");
      $("#address").val("");
    });
  });
</script>
